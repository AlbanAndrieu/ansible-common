  action: "{{ ansible_pkg_mgr}} name={{ item }} state={{ common_pkg_state|default('present') }} update_cache=yes"
  tags: package
  with_items:
   - htop
   - iotop
  become: yes

- name: common | Install monitoring tools
  action: "{{ ansible_pkg_mgr}} name={{ item }} state={{ common_pkg_state|default('present') }} update_cache=yes"
  tags: package
  with_items:
   - nmap
   - iftop
   - jnettop
   - iperf
#   - monit   see https://galaxy.ansible.com/list#/roles/1575
